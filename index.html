<html>
  <head>
    <meta charset="UTF-8" />
    <meta content="width=device-width,initial-scale=1.0" name="viewport" />
    <title>Pignat</title>
    <link
      rel="shortcut icon"
      href="https://cdn.3dverse.com/assets/3dverse-wordmark.svg"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>

  <body>
    <div class="canvas-container">
      <!-- CANVAS -->
      <canvas
        id="display-canvas"
        tabindex="1"
        oncontextmenu="event.preventDefault()"
      ></canvas>
      <div class="tv-container" id="tvContainer">
        <div class="cross-container">
          <div class="cross" onclick="closeTvContainer()"></div>
        </div>
        <div class="global-square">
          <div class="square-container">
            <div class="square"></div>
            <div class="square"></div>
          </div>
          <div class="square-container">
            <div class="square"></div>
            <div class="square"></div>
          </div>
      </div>
      </div>
    </div>

    
    

    <!-- SDK 3DVERSE -->
    <script src="https://cdn.3dverse.com/legacy/sdk/stable/SDK3DVerse.js"></script>

    <!-- APP ENTRYPOINT -->
    <script src="./3DVerseConfig/main.js" type="module"></script>
    <script src="DataBase.js" type="module"></script>
    <script src="script.js" type="module"></script>
  </body>
</html>
